<div style="float: left; text-align: right;">
    <form method="post">
        <input name="formPassword" type="hidden" value="${formPassword}">
        <label for="smtp-bind-port">SMTP bind port:</label>
        <input id="smtp-bind-port" name="smtp-bind-port" type="text" value="${smtpBindPort}"/>
        <br/>
        <label for="smtp-bind-address">SMTP bind address:</label>
        <input id="smtp-bind-address" name="smtp-bind-address" type="text" value="${smtpBindAddress}"/>
        <br/>
        <label for="imap-bind-port">IMAP bind port:</label>
        <input id="imap-bind-port" name="imap-bind-port" type="text" value="${imapBindPort}"/>
        <br/>
        <label for="imap-bind-address">IMAP bind address:</label>
        <input id="imap-bind-address" name="imap-bind-address" type="text" value="${imapBindAddress}"/>
        <br/>
        <input type="submit" value="Save">
    </form>
</div>
<div style="clear: both;"></div>
